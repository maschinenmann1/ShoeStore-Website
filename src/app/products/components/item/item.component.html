    <figcaption class="mt-5">
        {{item.name}} <br>
        <span class="text-secondary">Zapatillas - {{item.section}}</span> <br>
        <span class="text-secondary">{{item.colors.length}} colores</span> <br>
        <b>{{item.price}}â‚¬</b>
    </figcaption>
</figure>
