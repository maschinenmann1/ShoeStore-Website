<div class="d-block w-100">
    <form [formGroup]="commentForm" class="needs-validation" (ngSubmit)="onSubmit()">
        
        <div>
            <div class="my-4 mx-3">
                <label for="stars">Stars</label>
                <select class="form-control" id="stars" formControlName="stars">
                    <option [ngValue]="0">stars</option>
                    <option [ngValue]="1">1</option>
                    <option [ngValue]="1.5">1.5</option>
                    <option [ngValue]="2">2</option>
                    <option [ngValue]="2.5">2.5</option>
                    <option [ngValue]="3">3</option>
                    <option [ngValue]="3.5">3.5</option>
                    <option [ngValue]="4">4</option>
                    <option [ngValue]="4.5">4.5</option>
                    <option [ngValue]="5">5</option>
                </select>
            </div>
            <div class="my-4 mx-3">
                <label for="opinion">Opinion</label>
                <textarea class="form-control" id="opinion" rows="3" placeholder="your opinion here" formControlName="review"></textarea>
            </div>
        </div>

        <div class="d-flex justify-content-center mb-5">
            <button type="submit" class="w-75">Enviar</button>
        </div>

    </form>
</div>
